<!DOCTYPE html>

}

    </div>
    <div class="ecma8">

    </div>

        <button type="button" class="btn-trimEnd" id="btn-trimEnd"> trimEnd </button>
        <button type="button" class="btn-entries" id="btn-entries"> Object.fromEntries </button>

    <script src="ECMAScript6.js"></script>
    <script src="desestructurar.js"></script>
